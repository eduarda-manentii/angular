<div class="container mt-5">
    <h3>Cálculo IMC</h3>
    <label class="form-label">Peso (kg): {{peso}}</label>
    <input step="0.01" type="number" class="form-control" [(ngModel)]="peso" name="peso">
    <label class="form-label">Altura (mt): {{altura}}</label>
    <input step="0.01" type="number" class="form-control" [(ngModel)]="altura" name="altura">
    <button class="btn btn-primary m-2" (click)="mostrarDados()">Cálcular IMC</button>
    <button class="btn btn-secondary m-1" (click)="limparDados()">Limpar dados</button>
    <br>
    <p class="mt-3"> {{ imc }} </p>
    <div *ngIf="condition">
      <img [src]="imagemAtual" alt="Imagem imc" style="width: 110px; height: 250px;" class="mb-2">
    </div>
</div>
